h2. Delete Page

Here are all pages available.
Select a page to delete it:

<form name="del_page" method="post" action="%(url)s">

  select page: <select name="side_id_to_del" id="side_option">%(side_option)s</select>
  comment: <input name="comment" type="text" value="" size="50" maxlength="254">
  <input type="submit" name="delete page" value="delete page" />

</form>

*Note:* You can only delete pages with no parents!
