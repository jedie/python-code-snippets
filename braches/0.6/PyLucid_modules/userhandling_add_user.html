<form name="data" method="post" action="%(url)s" onSubmit="return check()">
<p>
   <label class="left" for="username">Username:</label>
   <input name="username" id="username" type="text" value="" />
   is admin: <input type="checkbox" name="is_admin" value="1">
   <br />
   <label class="left" for="email">email:</label>
   <input name="email" id="email" type="text" value="" />
   <br />
   <label class="left" for="realname">Realname:</label>
   <input name="realname" id="realname" type="text" value="" />
   <br />
   <label class="left" for="pass1">Password 1:</label>
   <input name="pass1" id="pass1" type="password" value="" />(len min. 8!)
   <br />
   <label class="left" for="pass2">Password 2:</label>
   <input name="pass2" id="pass2" type="password" value="" />(verification)
   <br />
   <input type="submit" name="add user" value="add user" />
</p></form>

<script type="text/javascript">
function check() {
  if (document.data.pass1.value != document.data.pass2.value) {
    alert("Passwort verfication fail! password 1 != password 2");
    return false;
  }
  if (document.data.pass1.value.length <= 7) {
    alert("For security, min. password length is 8 chars!");
    return false;
  }
  if (document.data.email.value.indexOf("@") == -1) {
    alert("Need a valid eMail adress (for password recovery.)");
    return false;
  }
  return true;
}
</script>
