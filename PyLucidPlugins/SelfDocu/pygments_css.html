<ul>
{% for style_name in styles %}
  <li>
     <a href="{{ style_name }}">
     {% if style_name equals selected_style %}
        <strong title="selected">{{ style_name }}</strong>
     {% else %}
        {{ style_name }}
     {% endif %}
     </a>
  </li>
{% endfor %}
</ul>
