%(status_msg)s
<form name="login" method="post" action="%(url)s">
  <p>Page <strong>&quot;%(name)s&quot;</strong>:<br />
    <textarea id="page_content" name="content" rows="25">%(content)s</textarea>
  </p>

<span class="resize_buttons">
  <a href="JavaScript:resize_big();" title="makes the textarea bigger">&nbsp;+&nbsp;</a>
  <a href="JavaScript:resize_small();" title="makes the textarea smaller">&nbsp;-&nbsp;</a><br />
  <script type="text/javascript">
    // Skript zum größer und kleiner machen des Eingabefeldes
    textarea = document.getElementById("page_content");
    function resize_big()   { textarea.rows = textarea.rows*1.2; }
    function resize_small() { textarea.rows = textarea.rows/1.2; }
  </script>
</span>

<fieldset><legend>send</legend>
<p>
    <input name="page_id" type="hidden" value="%(page_id)s" />
    <input type="submit" value="save" name="save" />
    <input type="submit" value="preview" name="preview" />
    <input type="reset" onClick="self.location.href='%(abort_url)s'" name="abort" value="abort" />
    |||
    <input type="submit" value="encode" name="encode" /><select name="encoding" id="encoding">%(encoding_option)s</select> from DB
</p>
   <label class="left" for="trivial">trivial modifications:</label>
   <input class="right" name="trivial" type="checkbox" id="trivial" value="1" />
   <small>( If checked the side will not archived. )</small>
   <br />
   <label class="left" for="summary">Edit summary:</label>
   <input class="right" name="summary" type="text" value="%(summary)s" id="summary" size="50" maxlength="50" />
</fieldset>

<fieldset><legend>Page Details</legend>
   <label class="left" for="name">page name:</label>
   <input class="right" id="name" type="text" value="%(name)s" size="50" maxlength="50" />
   <br />
   <label class="left" for="title">page title:</label>
   <input class="right" id="title" type="text" value="%(title)s" size="50" maxlength="50" />
   <br />
   <label class="left" for="keywords">keywords:</label>
   <input class="right" id="keywords" type="text" value="%(keywords)s" size="70" maxlength="255" />
   <br />
   <label class="left" for="description">description:</label>
   <input class="right" id="description" type="text" value="%(description)s" size="70" maxlength="255" />
</fieldset>

<fieldset><legend>Page Controls</legend>
   <label class="left" for="parent">Parent Page:</label>
   <select class="right" id="parent">%(parent_option)s</select>
   <br />
   <label class="left" for="template">Template:</label>
   <select class="right" id="template">%(template_option)s</select>
   <br />
   <label class="left" for="style">Style:</label>
   <select class="right" id="style">%(style_option)s</select>
   <br />
   <label class="left" for="markup">Markup:</label>
   <select class="right" id="markup">%(markup_option)s</select>
   <br />
   <label class="left" for="ownerID">Page Owner:</label>
   <select class="right" id="ownerID">%(ownerID_option)s</select>
</fieldset>

<fieldset><legend>Page Permissions</legend>
   <label class="left" for="permitEditGroupID">Editable by Group:</label>
   <select class="right" id="permitEditGroupID">%(permitEditGroupID_option)s</select>
   <br />
   <label class="left" for="permitViewGroupID">Viewable by Group:</label>
   <select class="right" id="permitViewGroupID">%(permitViewGroupID_option)s</select>
   <br />
   <label class="left" for="showlinks">showlinks:</label>
   <input class="right" id="showlinks" type="checkbox" value="1"%(showlinks)s />
   <br />
   <label class="left" for="permitViewPublic">permit view public:</label>
   <input class="right" id="permitViewPublic" type="checkbox" value="1"%(permitViewPublic)s />
</fieldset>
</form>

<style type="text/css">
label, input, select, textarea {
  vertical-align: middle;
  margin-top, margin-bottom: 5px;
}
label.left {
  float: left;
  text-align: right;

  width: 10em;
  margin-right: .3em;
  padding: 0px;
}
.rightonly {
  /* Eingabefelder mit Text dahinter */
  margin-left: 10.3em;
  padding: 0px;
}

form br {
  /*  floats nach dem Forumlar aufheben */
  clear: both;
}

label, select, input {
  cursor: pointer;
}
input[type=text] {
  width: 80%%;
  cursor: text;
}

input, select, textarea {
  margin: 2px;
  border: 1px solid grey;
  color: #000;
  background: #fafafa;
}
input:focus, select:focus, textarea:focus {
  border: 1px solid back;
  background: #fff;
}
</style>
