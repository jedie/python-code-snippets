<h2>Edit internal page</h2>
<a href="%(url)s">&lt;&lt; back</a>

<form method="post" action="%(url)s">
<p>
  Name: <strong>&quot;%(name)s&quot;</strong>:<br />
  <textarea wrap="off" id="edit_internal_page" name="content" style="width: 100%%;" rows="25" accept-charset="UTF-8">%(content)s</textarea><br />
</p>
    <span class="resize_buttons">
      <a href="JavaScript:resize_big();" alt="bigger">&nbsp;+&nbsp;</a>
      <a href="JavaScript:resize_small();">&nbsp;-&nbsp;</a><br />
      <script type="text/javascript">
        // Skript zum gr??er und kleiner machen des Eingabefeldes
        textarea = document.getElementById("edit_internal_page");
        function resize_big()   { textarea.rows = textarea.rows*1.5; }
        function resize_small() { textarea.rows = textarea.rows/1.5; }
      </script>
    </span>

<fieldset><legend>details</legend>
   <label class="left" for="description">Description:</label>
   <input class="right" id="description" name="description" type="text" value="%(description)s">
   <br />
   <label class="left" for="template_engine">Template engine:</label>
   <select class="right" id="template_engine" name="template_engine">%(template_engine_option)s</select>
   <br />
   <label class="left" for="markup">Markup:</label>
   <select class="right" id="markup" name="markup">%(markup_option)s</select>
</fieldset>
<p>
  <input name="internal_page_name" type="hidden" value="%(name)s">
  <input type="submit" value="save" name="save" />
  <input type="reset" onClick="self.location.href='%(url)s'" value="abort" />
</p>
</form>

<h4>Node:</h4>
<ul>
  <li>You may not delete internal Python tags, like: '%%(name)s'</li>
  <li>Normal percent sign must be quoted: '%%' -&gt; '%%%%'</li>
  <li>Markup doesn't work with every page, don't change it.</li>
</ul>

<style type="text/css">
label, input, select, textarea {
  vertical-align: middle;
  margin-top, margin-bottom: 5px;
}
label.left {
  float: left;
  text-align: right;

  width: 10em;
  margin-right: .3em;
  padding: 0px;
}
.rightonly {
  /* Eingabefelder mit Text dahinter */
  margin-left: 10.3em;
  padding: 0px;
}

form br {
  /*  floats nach dem Forumlar aufheben */
  clear: both;
}

label, select, input {
  cursor: pointer;
}
input[type=text] {
  width: 80%%;
  cursor: text;
}

input, select, textarea {
  margin: 2px;
  border: 1px solid grey;
  color: #000;
  background: #fafafa;
}
input:focus, select:focus, textarea:focus {
  border: 1px solid back;
  background: #fff;
}
</style>
