{*
  Jinja-Template
  <pre>{% debug %}</pre>
*}
<input id="salt" type="hidden" value="{{ salt }}" />

<fieldset id="new_pass_form"><legend>Set a new password {% if user_id %}(user id: {{ user_id }}){% endif %}:</legend>
<form name="passreset_form" id="passreset_form" method="post" action="">
    {% if user_id %}<input name="user_id" type="hidden" value="{{ user_id }}" />{% endif %}

    <label class="left" for="pass1">Password 1:</label>
    <input name="pass1" id="pass1" type="password" value="" />(len min. 8!)
    <br />
    <label class="left" for="pass2">Password 2:</label>
    <input name="pass2" id="pass2" type="password" value="" onchange="new_pass_check();" />(verification)
    <br />
    <input id="md5pass" name="md5pass" value="" type="text" size="40" maxlength="38" readonly="readonly" />
    <br />
    <input type="button" value="save new password" onclick="check();" />
</form>
</fieldset>
<script type="text/javascript">prepare('{{ url }}');</script>
