<fieldset><legend>PyLucid <a href="http://pylucid.org/index.py/JSMD5Login/" title="What is the PyLucid JS-MD5-LogIn?">JS-MD5-LogIn</a> - step 1</legend>

<noscript><h3>NOTE: Javascript is needed!</h3></noscript>

<form method="post" action="{{ url }}">
  <label class="left" for="user">Username:</label>
  <input id="username" name="username" type="text" value="{{ username }}" />

  <input type="submit" name="request login" value="request login" />

  <script type="text/javascript">document.getElementById("username").focus();</script>
</form>
</fieldset>
