<fieldset><legend>{{ plugin_name }} - {{ pref_name }}</legend>
<p>{{ description }}</p>
<form method="post" action=".">
{{ form.as_p }}
<input type="submit" name="save" value="{% trans 'save' %}" />
<input type="submit" name="validate" value="{% trans 'validate' %}" />
<input onclick="self.location.href='{{ url_abort }}'" name="abort" value="{% trans 'abort' %}" type="reset" />
</form>
<p><strong>Note:</strong><br />
{% blocktrans %}
Validate checks only, if the input is a valid Python expression string.<br />
It not examined if the data are logically correct.
{% endblocktrans %}
</p>
</fieldset>
