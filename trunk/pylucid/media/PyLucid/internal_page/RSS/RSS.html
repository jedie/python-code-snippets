<fieldset>
<legend><a href="{{ url }}">{{ feed.feed.title }}</a></legend>
<ul>
{% for entry in feed.entries %}
    <li>
    <h1><a href="{{ entry.title_detail.base }}">{{ entry.title|safe }}</a></h1>
    <p>
      {{ entry.updated }}<br />
      {{ entry.summary|safe }}
    </p>
    </li>
{% endfor %}
</ul>
</fieldset>
