<ul id="SiteMap">
{% for item in sitemap %}
  <li>
    <p class="deep_{{ item.deep }}">
        <a href="{{ item.href }}" title="{{ item.title|escapexml }}">
            {{ item.name|escapexml }}
        </a>
        - {{ item.title|escapexml }}
    </p>
    {% if item.subitems %}
        <ul>{% recurse item.subitems %}</ul>
    {% endif %}
  </li>
{% endfor %}
</ul>
