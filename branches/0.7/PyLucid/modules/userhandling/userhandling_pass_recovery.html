<h2>Password recovery via eMail</h2>
<form name="form" method="post" action="%(url)s" id="form">
    <p>
        Username: <input name="user" type="text" value="%(user)s"><br />
        email: <input name="email" type="text" value="%(email)s"><br />
        <button type="submit">submit</button>
    </p>
</form>
<script type="text/javascript">
    document.form.user.focus();
</script>
<style type="text/css">
#form * {
  vertical-align:middle;
}
#form input {
  font-size: 0.8em;
  border: 1px solid grey;
  padding: 0px;
  margin-top: 5px;
  margin-bottom: 5px;
}
</style>
