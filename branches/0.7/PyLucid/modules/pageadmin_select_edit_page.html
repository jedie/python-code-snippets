<h2>Edit Page</h2>

<form name="edit_page" method="post" action="%(url)s">

<fieldset class="internalpage">
<legend>Select a page to edit it:</legend>

<p>Here are all pages available.</p>

  <label class="left" for="page_id">select page:</label>
  <select name="page_id" id="page_id">%(page_option)s</select>
  <br />
  <input type="submit" name="edit page" value="edit page" />

</form>

</fieldset>

<style type="text/css">
label, input, select, textarea {
  vertical-align: middle;
  margin-top, margin-bottom: 5px;
}
label.left {
  float: left;
  text-align: right;

  width: 10em;
  margin-right: .3em;
  padding: 0px;
}
.rightonly {
  /* Eingabefelder mit Text dahinter */
  margin-left: 10.3em;
  padding: 0px;
}

form br {
  /*  floats nach dem Forumlar aufheben */
  clear: both;
}

label, select, input {
  cursor: pointer;
}
.internalpage input[type=text] {
  width: 75%%;
  cursor: text;
}

.internalpage input, .internalpage select, .internalpage textarea {
  margin: 2px;
  border: 1px solid grey;
  color: #000;
  background: #fafafa;
}
.internalpage input:focus, .internalpage select:focus, .internalpage textarea:focus {
  border: 1px solid back;
  background: #fff;
}
</style>
