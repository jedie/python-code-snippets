<h2>List of all available Tags:</h2>
<ul id="tag_list">
{% for tag in tag_list %}
  <li>
    <p title="{{ tag.description }}">
      {% if tag.is_lucidTag %}
        &lt;lucidTag:{{ tag.module_name }}/&gt;
      {% endif %}
      {% if tag.is_lucidFunction %}
        &lt;lucidFunction:{{ tag.module_name }}&gt;...&lt;/lucidFunction&gt;
      {% endif %}
       <small> - {{ tag.description }}</small>
    </p>
  </li>
{% endfor %}
</ul>
