<fieldset><legend>PyLucid <a href="http://www.pylucid.org/index.py/JSMD5Login/" title="What is the PyLucid JS-SHA-LogIn?">JS-SHA-LogIn</a> - step 2</legend>

<noscript><h3>NOTE: Javascript is needed!</h3></noscript>

<form method="post" action="" name="login" onsubmit="check();">
  <input type="hidden" name="username" value="{{ username }}" />
  <input type="hidden" name="sha_login" value="little secure sha login" />

  <label for="plaintext_pass">{% trans 'Password' %}:</label>
  <input id="plaintext_pass" type="text" maxlength="128" />
  <br />
  <input id="sha_a2" name="sha_a2" class="hash" value="" type="text" size="40" maxlength="40" readonly="readonly" />
  <input id="sha_b" name="sha_b" class="hash" value="" type="text" size="30" maxlength="20" readonly="readonly" />
  <br />
  <input type="submit" value="{% trans 'Log in' %}" />
</form>
{% if pass_reset_link %}
  <a href="{{ pass_reset_link }}">{% trans 'Request a password reset.' %}</a>
{% endif %}
</fieldset>

<script language="javascript" type="text/javascript" src="{{ PyLucid_media_url }}sha.js"></script>
{{ sha_js }}
<script type="text/javascript">
    debug_msg = {{ debug }};
    salt = '{{ salt }}';
    challenge = '{{ challenge }}';
    submit_url = '.';
    focus_id = 'plaintext_pass';
    init();
</script>
