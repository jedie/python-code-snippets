<h2>PyLucid - MD5-LogIn</h2>
<noscript><h3>NOTE: Javascript is needed!</h3></noscript>

<form method="post" action="{{ url }}">
  <label class="left" for="user">Username:</label>
  <input id="user" name="user" type="text" value="{{ user }}" />

  <input type="submit" name="request login" value="request login" />

  <script type="text/javascript">document.getElementById("user").focus();</script>
</form>
