    Jinja Template
    <pre>{% debug %}</pre>
*}
<h2>Edit Page</h2>

<form name="edit_page" method="post" action="{{ url }}">

<fieldset class="internalpage">
<legend>Select a page to edit it:</legend>

<p>Here are all pages available.</p>

  <label class="left" for="page_id">select page:</label>
    <select name="page_id" id="page_id">
    {% for item in pages_tree %}
       <option value="{{ item.id }}" {% if item.id equals parent %}selected="selected"{% endif %}>{{ item.name|escapexml }}</option>
    {% endfor %}
    </select>
  <br />
  <input type="submit" name="edit page" value="edit page" />

</form>

</fieldset>
