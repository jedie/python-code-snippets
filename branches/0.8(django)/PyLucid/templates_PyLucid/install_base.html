<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PyLucid Setup</title>
<meta http-equiv="expires"      content="0" />
<meta name="robots"             content="noindex,nofollow" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
html, body {
    padding: 30px;
    background-color: #FFFFEE;
}
body {
    font-family: tahoma, arial, sans-serif;
    color: #000000;
    font-size: 0.9em;
    background-color: #FFFFDB;
    margin: 30px;
    border: 3px solid #C9C573;
}
form * {
  vertical-align:middle;
}
input {
    border: 1px solid #C9C573;
    margin: 0.4em;
}
pre {
    background-color: #FFFFFF;
    padding: 1em;
}
#menu li, #menu li a {
    list-style-type: none;
    padding: 0.3em;
}
#menu h4 {
    margin: 0px;
}
a {
    color:#0BE;
    padding: 0.1em;
}
a:hover {
    color:#000000;
    background-color: #F4F4D2;
}
</style>
</head>
<body>
<a name="top"></a>
<h3>PyLucid v{{ version }} - setup@<a href="{% url PyLucid.index.index . %}" title="goto your PyLucid CMS page">{{ http_host }}</a></h3>
{% if not no_menu_link %}<p><a href="{% url PyLucid.install.index.menu . %}">&#xAB; back to menu</a></p>{% endif %}
<lucidTag:page_msg/>
{% block content %}{% endblock %}
{% if not no_menu_link %}<p><a href="{% url PyLucid.install.index.menu . %}">&#xAB; back to menu</a> |{% endif %}
<a href="#top">&#x5E; top</a> | <a href="{% url PyLucid.install.index.logout . %}">logout</a>
{% if install_pass %}</p>{% endif %}
<hr />
<small>
<p>page stats: <!-- script_duration --></p>
</small>
</body></html>
